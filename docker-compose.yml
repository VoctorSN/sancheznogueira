services:
  # Servicio de MongoDB
  mongodb:
    image: mongo:7
    container_name: sancheznogueira-mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: sancheznogueira
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - sancheznogueira-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Servicio del Backend (Express)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sancheznogueira-backend
    restart: always
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/sancheznogueira?authSource=admin
    ports:
      - "5000:5000"
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - sancheznogueira-network
    healthcheck:
      test: curl -f http://localhost:5000/api/articulos || exit 1
      interval: 30s
      timeout: 10s
      retries: 3

  # Servicio del Frontend (Vue + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sancheznogueira-frontend
    restart: always
    environment:
      VITE_API_URL: http://localhost:5000
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - sancheznogueira-network

volumes:
  mongodb_data:
  mongodb_config:

networks:
  sancheznogueira-network:
    driver: bridge
