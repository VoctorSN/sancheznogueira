services:
  # Servicio de MongoDB
  mongodb:
    image: mongo:7
    container_name: sancheznogueira-mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PWD}
      MONGO_INITDB_DATABASE: ${MONGODB_NAME}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - sancheznogueira-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Servicio del Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sancheznogueira-backend
    restart: always
    environment:
      NODE_ENV: production
      PORT: 5000
      JSON_SERVER_URL: http://json-server:3000
      MONGODB_URI: mongodb://admin:${MONGODB_PWD}@mongodb:27017/bbdd?authSource=admin
      JWT_SECRET: ${JWT_SECRET}
      RESEND_API_KEY: ${RESEND_API_KEY}
      EMAIL_TO: ${EMAIL_TO}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      PAYPAL_CLIENT_ID: ${PAYPAL_CLIENT_ID}
      PAYPAL_CLIENT_SECRET: ${PAYPAL_CLIENT_SECRET}
      PAYPAL_MODE: ${PAYPAL_MODE}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
    ports:
      - "5000:5000"
    expose:
      - "5000"
    depends_on:
      mongodb:
        condition: service_healthy
      json-server:
        condition: service_started
    volumes:
      - ./backend/model:/app/model
      - ./backend/server:/app/server
      - /app/node_modules
    networks:
      - sancheznogueira-network

  # Servicio del JSON Server
  json-server:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sancheznogueira-json-server
    restart: always
    command: npm run json-server
    ports:
      - "3000:3000"
    volumes:
      - ./backend/server:/app/server
      - /app/node_modules
    networks:
      - sancheznogueira-network

  # Servicio del Frontend (Vue + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sancheznogueira-frontend
    restart: always
    ports:
      - "5173:5173"
    depends_on:
      - backend
      - json-server
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - /app/node_modules
    networks:
      - sancheznogueira-network

volumes:
  mongodb_data:
  mongodb_config:

networks:
  sancheznogueira-network:
    driver: bridge
